<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Coding Agent - Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2a5298;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .nav a {
            padding: 10px 20px;
            background: #2a5298;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #1e3c72;
        }

        .nav a.active {
            background: #1e3c72;
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .logs-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 500;
        }

        .filter-group select, .filter-group input {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .logs-content {
            height: 600px;
            overflow-y: auto;
            padding: 0;
            background: #1a1a1a;
        }

        .log-entry {
            padding: 8px 15px;
            border-bottom: 1px solid #333;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            color: #e0e0e0;
        }

        .log-entry:hover {
            background: #2a2a2a;
        }

        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }

        .log-level {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-right: 8px;
            min-width: 45px;
            text-align: center;
        }

        .log-level-INFO {
            background: #17a2b8;
            color: white;
        }

        .log-level-ERROR {
            background: #dc3545;
            color: white;
        }

        .log-level-WARNING {
            background: #ffc107;
            color: #212529;
        }

        .log-level-DEBUG {
            background: #6c757d;
            color: white;
        }

        .log-component {
            color: #ffc107;
            margin-right: 8px;
        }

        .log-worker {
            color: #28a745;
            margin-right: 8px;
        }

        .log-task {
            color: #007bff;
            margin-right: 8px;
        }

        .log-message {
            color: #e0e0e0;
        }

        .log-details {
            color: #aaa;
            font-style: italic;
            margin-top: 4px;
            padding-left: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected { background: #4CAF50; }
        .status-disconnected { background: #F44336; }

        .auto-scroll {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .logs-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .logs-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ System Logs</h1>
            
            <div class="nav">
                <a href="/">Dashboard</a>
                <a href="/logs" class="active">Logs</a>
                <a href="/settings">Settings</a>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <div>
                    <h3>Real-time Execution Logs</h3>
                    <div style="display: flex; align-items: center; gap: 8px; margin-top: 5px;">
                        <span class="status-indicator" id="connectionStatus"></span>
                        <span id="connectionText">Connecting...</span>
                    </div>
                </div>
                
                <div class="logs-controls">
                    <div class="filter-group">
                        <label>Level:</label>
                        <select id="levelFilter">
                            <option value="">All Levels</option>
                            <option value="INFO">INFO</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                            <option value="DEBUG">DEBUG</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Component:</label>
                        <select id="componentFilter">
                            <option value="">All Components</option>
                            <option value="SYSTEM">System</option>
                            <option value="TASK_EXECUTOR">Task Executor</option>
                            <option value="MODEL_HANDLER">Model Handler</option>
                            <option value="TEST_RUNNER">Test Runner</option>
                            <option value="GIT_MANAGER">Git Manager</option>
                            <option value="QUEUE_MANAGER">Queue Manager</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Search:</label>
                        <input type="text" id="searchFilter" placeholder="Search logs...">
                    </div>
                    
                    <div class="auto-scroll">
                        <input type="checkbox" id="autoScroll" checked>
                        <label for="autoScroll">Auto-scroll</label>
                    </div>
                    
                    <button class="btn btn-secondary" onclick="clearLogs()">Clear</button>
                    <button class="btn btn-primary" onclick="downloadLogs()">Download</button>
                </div>
            </div>
            
            <div class="logs-content" id="logsContent">
                <div class="loading">Loading logs...</div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let allLogs = [];
        let filteredLogs = [];
        let maxLogs = 1000;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialLogs();
            setupFilters();
            connectToLogStream();
        });
        
        // Load initial logs
        async function loadInitialLogs() {
            try {
                const response = await fetch('/api/logs?limit=100');
                const data = await response.json();
                
                if (data.success) {
                    allLogs = data.logs.reverse(); // Reverse to show newest first
                    filterAndDisplayLogs();
                } else {
                    showError('Failed to load logs: ' + data.error);
                }
            } catch (error) {
                showError('Error loading logs: ' + error.message);
            }
        }
        
        // Connect to log stream
        function connectToLogStream() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/logs/stream');
            
            eventSource.onopen = function() {
                updateConnectionStatus(true);
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const logEntry = JSON.parse(event.data);
                    
                    if (logEntry.error) {
                        console.error('Log stream error:', logEntry.error);
                        return;
                    }
                    
                    // Add new log entry
                    allLogs.unshift(logEntry); // Add to beginning
                    
                    // Limit log count
                    if (allLogs.length > maxLogs) {
                        allLogs = allLogs.slice(0, maxLogs);
                    }
                    
                    filterAndDisplayLogs();
                    
                } catch (error) {
                    console.error('Error parsing log entry:', error);
                }
            };
            
            eventSource.onerror = function() {
                updateConnectionStatus(false);
                
                // Retry connection after 5 seconds
                setTimeout(() => {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        connectToLogStream();
                    }
                }, 5000);
            };
        }
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            
            if (connected) {
                statusEl.className = 'status-indicator status-connected';
                textEl.textContent = 'Connected - Live';
            } else {
                statusEl.className = 'status-indicator status-disconnected';
                textEl.textContent = 'Disconnected - Retrying...';
            }
        }
        
        // Setup filters
        function setupFilters() {
            const levelFilter = document.getElementById('levelFilter');
            const componentFilter = document.getElementById('componentFilter');
            const searchFilter = document.getElementById('searchFilter');
            
            levelFilter.addEventListener('change', filterAndDisplayLogs);
            componentFilter.addEventListener('change', filterAndDisplayLogs);
            searchFilter.addEventListener('input', debounce(filterAndDisplayLogs, 300));
        }
        
        // Filter and display logs
        function filterAndDisplayLogs() {
            const levelFilter = document.getElementById('levelFilter').value;
            const componentFilter = document.getElementById('componentFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredLogs = allLogs.filter(log => {
                // Level filter
                if (levelFilter && log.log_level !== levelFilter) {
                    return false;
                }
                
                // Component filter
                if (componentFilter && log.component !== componentFilter) {
                    return false;
                }
                
                // Search filter
                if (searchFilter) {
                    const searchText = `${log.message} ${log.component} ${log.worker_id || ''} ${log.task_id || ''}`.toLowerCase();
                    if (!searchText.includes(searchFilter)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayLogs();
        }
        
        // Display logs
        function displayLogs() {
            const container = document.getElementById('logsContent');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '<div class="loading">No logs match the current filters</div>';
                return;
            }
            
            const shouldAutoScroll = document.getElementById('autoScroll').checked;
            const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;
            
            container.innerHTML = filteredLogs.map(formatLogEntry).join('');
            
            // Auto-scroll if enabled and was at bottom
            if (shouldAutoScroll && wasAtBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        // Format log entry
        function formatLogEntry(log) {
            const timestamp = new Date(log.timestamp).toLocaleString();
            const level = log.log_level || 'INFO';
            const component = log.component || 'UNKNOWN';
            const workerId = log.worker_id || '';
            const taskId = log.task_id || '';
            const message = log.message || '';
            const details = log.details ? JSON.stringify(log.details, null, 2) : '';
            
            let html = `
                <div class="log-entry">
                    <span class="log-timestamp">${timestamp}</span>
                    <span class="log-level log-level-${level}">${level}</span>
                    <span class="log-component">[${component}]</span>`;
            
            if (workerId) {
                html += `<span class="log-worker">(${workerId})</span>`;
            }
            
            if (taskId) {
                html += `<span class="log-task">{${taskId.substring(0, 8)}}</span>`;
            }
            
            html += `<span class="log-message">${escapeHtml(message)}</span>`;
            
            if (details) {
                html += `<div class="log-details">${escapeHtml(details)}</div>`;
            }
            
            html += '</div>';
            
            return html;
        }
        
        // Clear logs
        function clearLogs() {
            if (confirm('Clear all displayed logs?')) {
                allLogs = [];
                filteredLogs = [];
                displayLogs();
            }
        }
        
        // Download logs
        function downloadLogs() {
            const content = filteredLogs.map(log => {
                const timestamp = new Date(log.timestamp).toISOString();
                const level = log.log_level || 'INFO';
                const component = log.component || 'UNKNOWN';
                const workerId = log.worker_id || '';
                const taskId = log.task_id || '';
                const message = log.message || '';
                
                return `${timestamp} [${level}] [${component}] ${workerId ? `(${workerId}) ` : ''}${taskId ? `{${taskId}} ` : ''}${message}`;
            }).join('\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `agent-logs-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Utility functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            const container = document.getElementById('logsContent');
            container.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
